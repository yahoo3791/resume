    <script>
        wow = new WOW(
                    {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();
        
        $(document).ready(function(){
            $(window).scroll(function(){
                if($(this).scrollTop() > 40){
                    $('.arrow-up').fadeIn();
                } else{
                    $('.arrow-up').fadeOut();
                }
            });
            
            $('.arrow-up').click(function(){
                $('html ,body').animate({scrollTop : 0},800);
            });
        });
    </script>
